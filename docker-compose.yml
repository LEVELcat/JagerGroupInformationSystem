version: '3.9'

services:
  postgres:
    image: postgres
    # restart: always
    container_name: postgres
    ports:
      - 5432:5432
    volumes:
      - C:\databases:/databases # Windows
      - /home/user/databases:/databases # Linux
    environment:
       POSTGRES_PASSWORD: qwe123qwe
    networks:
      - psnet

  jagergroupis:
    image: ${DOCKER_REGISTRY-}jagergroupis
    # restart: always
    build:
      context: .
      dockerfile: JagerGroupIS/Dockerfile
    environment:
      LANG: ru_RU.UTF-8
      LC_ALL: ru_RU.UTF-8
      TZ: Europe/Moscow
    networks:
      - psnet

networks:
  psnet:
    driver: bridge
